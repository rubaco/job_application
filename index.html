<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>job application</title>
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/jobapplication.css"/>
  </head>
  <body>

    <div class="body">
    <form class="" action="index.html" method="post">




      <div class="all-fields">

        <div class="first-row">
          <div id="name" class="one-field">
            <h2>NAME</h2>
            <input type="text" name="name" value="what is your full name">
          </div>
          <div id="company" class="one-field">
            <h2>COMPANY</h2>
            <input type="text" name="company" value="where do you currently work">
          </div>
        </div>


        <div class="second-row">
          <div id="phone" class="one-field">
            <h2>PHONE NUMBER</h2>
            <input type="text" name="phone number" value="what is the best # to reach you">
          </div>
          <div  id="email" class="one-field">
            <h2>EMAIL</h2>
            <input type="text" name="email" value="what is your email address">
          </div>
          <div id=availability class="one-field">
            <h2>AVAILABILITY</h2>
            <input type="text" name="availability" value="5-15 hours per week">
          </div>
        </div>

        <div class="third-row">
          <div id="skills" class="one-field">
            <h2>SKILLS</h2>
            <input type="text" name="skills" value="List a few of your primary skills">
          </div>
          <div id="experience" class="one-field">
            <h2>YRS EXPERIENCE</h2>
            <input type="text" name="years" value="How many years of experience">
          </div>
          <div id="color" class="one-field">
            <h2>FAVORITE COLOR</h2>
            <input type="favorite_color" name="" value="What's your favorite color, above all other">
          </div>
          <div id="language" class="one-field">
            <h2>PROGRAM LANGUAGE OF CHOICE</h2>
            <input type="text" name="program_language" value="I know touqh questions.">
          </div>

        </div>

    </form>
  </div>

  </body>
</html>
